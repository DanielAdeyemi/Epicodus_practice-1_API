<!DOCTYPE html>
<html lang="en">

<head>

  <title>Weather</title>
</head>

<body>
  <div class="container">
    <header></header>
    <main>
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn btn-success" id="weatherLocation">Get Current Temperature and Humidity by by city</button>
      <label for="zip">Enter a zip code:</label>
      <input id="zip" type="text">
      <label for="countryCode">Enter a contry code:</label>
      <input id="countryCode" type="text">
      <button class="btn btn-success" id="weatherZip">Get Current Temperature and Humidity by zip code</button>
      <p class="showErrors"></p>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="description"></div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
